<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <!-- <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/> -->
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
        </div>
    </header>

    {{!-- VALUES --}}
    <div class="grid grid-2col">
        <!-- <div class="resource">
          <label class="resource-label">Weight</label>
          <input type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number"/>
        </div> -->

        {{!-- Prix --}}
        <div class="resource">
            <label class="resource-label">Quantity</label>
            <input type="number" name="data.quantity" value="{{data.quantity}}" data-dtype="Number"/>
          </div>

        {{!-- Prix --}}
        <div class="resource">
          <label class="resource-label">Prix</label>
          <input type="number" name="data.price" value="{{data.price}}" data-dtype="Number"/>
        </div>

        {{!-- Poids --}}
        <div class="resource">
          <label class="resource-label">Poids</label>
          <input type="number" name="data.weight" value="{{data.weight}}" data-dtype="Number"/>
        </div>

        {{!-- Aptitudes --}}
        <div class="resource">
            <label class="resource-label">Aptitudes</label>
            <select id="spec-parent" class="spec-parent" name="specParents">
                <option value="fight">Se battre</option>
                <option value="target">Viser</option>
            </select>
        </div>

        {{!-- Dêgats --}}
        <div class="resource">
            <label class="resource-label">Dêgats</label>
            <select class="item-selected" name="data.damages" value="{{data.damages}}">
                <option value="1">[1] Mains nues</option>
                <option value="2">[2] Trés légére</option>
                <option value="3">[3] Légéres</option>
                <option value="4">[4] Moyenne</option>
                <option value="5">[5] Lourde</option>
            </select>
        </div>

        {{!-- Mortalité --}}
        <div class="resource">
            <label class="resource-label">Mortalité (Relance)</label>
            <select id="damages" class="damages" name="damages">
                <option value="0">[0] Normale</option>
                <option value="1">[1] Efficace</option>
                <option value="2">[2] Dangereuse</option>
                <option value="3">[3] Meurtrière</option>
            </select>
        </div>

    </div>

    {{!-- Sheet Tab Navigation --}}
    <!-- <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
        <a class="item" data-tab="attributes">Attributes</a>
    </nav> -->

        {{!-- Description Tab --}}

        </div>

        {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary" data-tab="attributes">
            {{!-- As you add new fields, add them in here! --}}
        </div>
    </section> -->
</form>
