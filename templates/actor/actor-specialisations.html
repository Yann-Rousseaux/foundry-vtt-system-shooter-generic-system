<table>
    <thead class="specialisations">
        <tr>
            <th>{{localize 'SGS.speciality.label'}}</th>
            <th>{{localize 'SGS.speciality.value'}}</th>
            <th>{{localize 'SGS.speciality.parent'}}</th>
            <th>{{localize 'SGS.throw'}}</th>
            <th><a class="spec-add" data-action="add"><i class="fas fa-plus"></i></a></th>
        </tr>
    </thead>
    <tbody id="specialisations-list" class="specialisations-list">
        {{#each data.specialisations as |speciality key|}}
        <tr class="specialisation">
            <td>{{speciality.label}}</td>
            <td>{{speciality.value}}</td>
            <td>{{speciality.parent}}</td>
            <td class="d-flex-item">
                <a class="rollable" data-roll="" data-key="" data-label="">
                    <img src="systems/shootergenericsystem/icons/d6_2_black.png" alt="roll">
                </a>
            </td>
            <td>
                <a class="spec-add" data-action="add"></a><i class="fas fa-trash"></i></a>
            </td>
        </tr>
        {{/each}}
    </tbody>
</table>
