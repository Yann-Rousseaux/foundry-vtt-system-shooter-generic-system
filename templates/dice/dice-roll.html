<div class="d-flex-col d-roll-text">
  <!-- title -->
  <div class="d-flex-row d-roll-title">
    <div>{{rollLabel}}</div>
  </div>

  <!-- content -->
  <div class="d-roll-content">
    <div class="d-flex-row d-roll-annoucement">
      <img class="d-roll-actor-img" src="{{actorImage}}" data-edit="img" title="{{actorName}}" height="50" width="50"/>
      {{#if punchline}}
      <div>{{actorName}} {{punchline}}</div>
      {{/if}}
    </div>
  </div>

  <!-- result -->
  <div class="d-roll-result">
    <div class="d-flex-row d-roll-result-details">
      {{#each dices as |dice|}}
      <div class="{{dice.class}}">{{dice.value}}</div>
      {{/each}}
    </div>
    <div class="d-flex-row d-roll-result-message">
      <div>{{resultMsg}}</div>
    </div>
  </div>
</div>
